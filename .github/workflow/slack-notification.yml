name: Slack Notification

on:
  push:
    branches:
      - main  

jobs:
  slack_notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.https://hooks.slack.com/services/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 }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"GitHub repository has been updated."}' $SLACK_WEBHOOK_URL
